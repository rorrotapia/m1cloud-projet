apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq-pod
  template:
    metadata:
      labels:
        app: rabbitmq-pod
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
          - containerPort: {{ .Values.rabbitmq.rabbitmqSpec.port }}
          - containerPort: {{ .Values.rabbitmq.rabbitmqSpec.port2 }}
      restartPolicy: Always