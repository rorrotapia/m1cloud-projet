apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-deployment
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - image: "{{ .Values.kibana.image }}:{{ .Values.kibana.imageTag }}"
        name: kibana
        ports:
        - containerPort: {{ .Values.kibana.kibanaSpec.port }}
        env:
          - name: ELASTICSEARCH_HOSTS
            value: {{ .Values.kibana.env.elasticsearchHosts }}
          - name: ELASTICSEARCH_URL
            value: {{ .Values.kibana.env.elasticsearchUrl }}
          - name: SERVER_BASEPATH
            value: {{ .Values.kibana.env.elasticsearchServerBasePath }}

