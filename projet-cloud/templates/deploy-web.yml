apiVersion: apps/v1
kind: Deployment
metadata:
  name: webmvc-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: webmvc
spec:
  selector:
    matchLabels:
      app: webmvc-pod
  template:
    metadata:
      labels:
        app: webmvc-pod
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - applicants-api-pod
                - jobs-api-pod
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: webmvc
        image: "{{ .Values.web.image }}:{{ .Values.web.imageTag }}"
        ports:
          - containerPort: {{ .Values.service.port }}
        resources:
          requests:
            memory: 900Mi
            cpu: 0.5
          limits:
            memory: 2000Mi
            cpu: 1
      restartPolicy: Always