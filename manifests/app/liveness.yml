apiVersion: v1
kind: Pod
metadata:
  labels:
    test: liveness
  name: liveness1
  namespace: projet-cloud
spec:
  containers:
  - name: applicants-api
    image: fofanad97/projet-applicants-api:v1
    args:
    - /bin/sh
    - -c
    - touch /tmp/healthy; sleep 30; rm -rf /tmp/healthy; sleep 600
    livenessProbe:
      exec:
        command:
        - cat
        - /tmp/healthy
      initialDelaySeconds: 5
      periodSeconds: 5
---

